<html>
    <head>
        <title>Index WebApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>WebApp's Index page</div><br><br><br>
        
        <form action="/WebApp/webresources/manager/getordini" accept="application/json" target="_blank">
            <p>Vedi gli ordini: <input type="submit" value="GET"></p>
        </form><br><br>
        
        <form action="/WebApp/webresources/manager/post" method="post">
		<p>
                    Tipo : <input type="text" name="tipo" />
		</p>
		<p>
                    Specifiche : <input type="text" name="specifiche" />
		</p>
		<p>
                    Ora : <input type="text" name="ora" />
		</p>
		<p>
                    Tavolo : <input type="text" name="tavolo" />
		</p>
		<p>
                    Note : <input type="text" name="note" />
		</p>
		<input type="submit" value="POST" />
	</form>
    </body>
</html>
